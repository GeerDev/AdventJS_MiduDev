<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parrafo {
            color:red;
        }
        .fondo {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button onclick="mifuncion()">Mi boton</button>
    <p id="hola" class="parrafo ">Esto es un parrafo</p>
    <script>
        const mifuncion = () => {
            document.getElementsByClassName("parrafo").classList.toggle("fondo")
        }
    </script>
    <script src="Editing.js"></script>
</body>
</html>
